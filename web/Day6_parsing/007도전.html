<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        많이 나오는 문자열 출력하기
    -->
    <script>
        let str = "BTSMINBTSMINBTSKKOPSM";
        let target = ["SM","MIN","OP","VO","TSM"];
        function getCount(tar){
            let a = -1;
            let cnt = 0;

            // 많이 사용하는 로직을 함수로 작성
            while(1){
                a = str.indexOf(tar,a+1);
                if(a===-1)break;
                cnt++;
            }
            return cnt;
        }
        
        let max = 0;
        let maxStr;

        for(let i=0;i<target.length;i++){
            let cnt = getCount(target[i]);
            if (max < cnt){
                max = cnt;
                maxStr = target[i];
            }
        }
        console.log(maxStr);
    </script>
</body>
</html>
