<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Hero{
            constructor(){
                this.HP = 100;
            }
            showHP(){
                console.log(`HP: ${this.HP}`);
            }
            run(){
                this.HP-=10;
            }
        }

        class Superman extends Hero {
            fly(){
                this.HP-=20;
            }
        }

        let superMan = new Superman();

        superMan.fly();
        superMan.showHP();
    </script>
</body>
</html>
