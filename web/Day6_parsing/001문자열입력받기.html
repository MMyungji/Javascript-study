<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("새 문자열 입력");
        let b = a.split(" ");
        let result = [];
        for(let i=0; i<b.length; i++){
            result.push(b[i]);
        }
        alert(result);
    </script>
</body>
</html>
