<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 일반 클래스의 생성자 함수
        class Person{
            constructor(name, hp){
                this.name = name;
                this.hp = hp;
            }
            hello(){
                console.log(`이름은 ${this.name}입니다!`)
            }
        }
        // 상속 클래스의 생성자 함수
        class Avengers extends Person{
            constructor(name,hp,power,skill){
                // super - 부모 생성자 실행(부모 생성자 실행 후 객체 생성)
                super(name,hp);
                this.power = power;
                this.skill = skill;
            }
            information(){
                console.log(`${this.name}의 HP: ${this.hp}, 파워: ${this.power}, 스킬: ${this.skill}`);
            }
            fly(){
                console.log("비행중입니다.");
            }
        }

        let p = new Person("광희", 100);
        p.hello();
        
        let ironMan = new Avengers("아이언맨", 100, 500, "격투");
        ironMan.hello();
        ironMan.information();
        ironMan.fly();

    </script>
</body>
</html>
