<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Naver</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <header>
        <nav class="header-nav">
            <img class="menu-image" src="./images/menu.png" alt="메뉴 이미지" />
            <img class="login-image" src="./images/content.png" alt="로그인 이미지" />
        </nav>
    </header>

    <main class="main-container">
        <h1><img class="image-logo" src="./images/img_logo_main_home.png" alt=""></h1>

        <div>
            <input class="search-input" placeholder="검색어를 입력해주세요.">
        </div>

        <section class="bookmark-section">
            <div class="bookmark-wrapper">
                <a href="https://news.naver.com/" target="_blank" class="bookmark_item">
                    <div class="img-icon-wrapper"><img src="./images/news.png" alt=""></div>
                    <div class="bookmark-text">뉴스판</div>
                </a>
                <a href="https://m.naver.com/" target="_blank" class="bookmark_item">
                    <div class="img-icon-wrapper"><img src="./images/keyword.png" alt=""></div>
                    <div class="bookmark-text">검색차트판</div>
                </a>
                <a href="https://entertain.naver.com/home" target="_blank" class="bookmark_item">
                    <div class="img-icon-wrapper"><img src="./images/star.png" alt=""></div>
                    <div class="bookmark-text">연예판</div>
                </a>
                <a href="https://sports.news.naver.com/index.nhn" target="_blank" class="bookmark_item">
                    <div class="img-icon-wrapper"><img src="./images/sports.png" alt=""></div>
                    <div class="bookmark-text">트렌드판</div>
                </a>
                <a href="https://nid.naver.com/nidlogin.login?svctype=262144&url=http%3A%2F%2Fm.mail.naver.com%2Fm%2Flist%2F" target="_blank" class="bookmark_item">
                    <div class="img-icon-wrapper"><img src="./images/mail.png" alt=""></div>
                    <div class="bookmark-text">메일</div>
                </a>
                <a href="https://m.cafe.naver.com/" target="_blank" class="bookmark_item">
                    <div class="img-icon-wrapper"><img src="./images/cafe.png" alt=""></div>
                    <div class="bookmark-text">카페</div>
                </a>
                <a href="https://m.blog.naver.com/Recommendation.nhn" target="_blank" class="bookmark_item">
                    <div class="img-icon-wrapper"><img src="./images/blog.png" alt=""></div>
                    <div class="bookmark-text">블로그</div>
                </a>
                <a href="https://m.naver.com/services.html" target="_blank" class="bookmark_item">
                    <div class="img-icon-wrapper"><img src="./images/more.png" alt=""></div>
                    <div class="bookmark-text"></div>
                </a>
            </div>  

        </section>

    </main>
</body>
</html>
