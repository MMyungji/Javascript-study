<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function erase(str,start,size){
            let a = str.subString(0,start);
            let b = str.subString(start+size);
            return a+b;
        }
        let str = "hello world";
        const result = erase(str,3,5);
        console.log(result);
    </script>
</body>
</html>
