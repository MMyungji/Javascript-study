<!-- 
    기본 속성은 인라인, 블록속성을 일부 가지고 있음

    (인라인 속성)
    1. 자동 줄바꿈되지 않고 옆으로 나열
    2. 넓이와 높이 값 모두 인라인 태그로 감싼 텍스트 자체의 크기로 설정

    (블록 속성)
    3. 넓이&높이 지정가능
    4. 인라인블록요소 태그는 블록요소와 인라인요소를 모두 감쌀 수 있음
    
    (인라인블록의 자체속성)
    5. 블록요소나 인라인 요소를 float배치하면 자동으로 인라인 블록 속성으로 변경됨
    6. 블록요소나 인라인 요소를 position:absolute 또는 position:fixed 적용하면 자동으로 인라인블록 속성으로 변경됨
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            border: 1px solid black;
        }
        div {
            display: inline-block;
            width: 200px;
        }
        span {
            display: inline-block;
        }

    </style>
</head>
<body>
    <div>hello world</div>
    <div>hello world</div>

    <!-- span: 글씨 크기만큼만 공간을 차지할때, 사용 -->
    <span>
        <div></div>
    </span>
</body>
</html>
