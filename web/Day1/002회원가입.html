<!DOCTYPE html>
<html>
    <head>
        <title>회원가입 양식 만들기</title>
    </head>
    <body>
        <h2>회원가입 양식 만들기</h2>
        <form>
            이름: <input type='text'/><br/>
            아이디: <input type='text'/><br/>
            비밀번호: <input type='password'/><br/>

            <input type='radio' name="성별" value="남" checked/> 남
            <input type='radio' name="성별" value="여"/> 여

            <br/>
            취미: <select>
                <option value="영화보기">영화보기</option>
                <option value="코딩하기" selected>코딩하기</option>
                <option value="운동하기">운동하기</option>
            </select>

            <br/>
            <input type='submit' value="제출하기"/>
        </form>
    </body>
</html>
