<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>여행사진</h1>
        다음 사진을 클릭하면, 확대 사진을 볼 수 있습니다.<br/><br/>
        
        <!-- target: photo 확대시키기-->
        <a href="./seoul.jpg" target="photo">
            <img alt='' src='./seoul.jpg' width='80' height="50"/>
        </a>

        <iframe 
            src="./seoul.jpg" 
            width="720" 
            height="480" 
            name="photo"
        ></iframe>
    </div>
</body>
</html>
