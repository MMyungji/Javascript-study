<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: gray;
            border: 2px solid black;
            color: white;
            /* 두번째 추가 */
            padding: 20px 10px;
            text-align: center;
        }
       
        .box {
            border: 1px solid black;
            width: 120px;
            height: 120px;
            
            margin: 0px auto;

            background-image: url("./img/seoul.jpg");
            /* 배경이미지를 작게 조정(배경이미지가 크거나 같을 때), 반대는 contain */
            background-size: cover;
            border-radius: 50%;
        }
        
    </style>
</head>
<body>
    <h1>프로필 사진을 올려보자</h1>
    <div class="box"></div>
    
    
</body>
</html>
