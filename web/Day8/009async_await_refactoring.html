<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function wakeUp() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("일어나기");
                }, 1000);
            });
        }

        function eatMeal() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("밥먹기");
                }, 1000);
            });
        }

        function drinkCoffee() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("커피마시기");
                }, 1000);
            });
        }

        function sleep() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("잠자기");
                }, 1000);
            });
        }

        // async await 이용
        async function getAll() {
            try {
                let result1 = await wakeUp();
                console.log(result1)
                let result2 = await eatMeal();
                console.log(result2)
                let result3 = await drinkCoffee();
                console.log(result3)
                let result4 = await sleep();
                console.log(result4)
            } catch (err) {
                console.log(err);
            }
        }

        getAll();
    </script>
</body>

</html>
