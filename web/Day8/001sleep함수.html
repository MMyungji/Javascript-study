<!DOCTYPE html>

<body>
    <script>
        // sleep함수 동기식 구현
        function sleep(delay){
            let start = new Date().getTime(); // 현재시간
            let limit = start+delay;

            while(1){
                let now = new Date().getTime();
                if (now>=limit) break; 
            }
        }

        sleep(1000);

        console.log("Hello World");
    </script>
</body>
</html>
