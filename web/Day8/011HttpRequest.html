<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * 기본단계
         * 1. httpRequest를 만든다 -> new
         * open메소드는 서버로 보낼 Ajax형식을 설정
         * send메소드는 작성된 Ajax 요청을 서버로 전달
         * 
         * 2. 서버 응답 처리에 대한 로직은 httpRequest.onreadystateChange 활용
         * **/
        function getData(){
            const httpRequest = new XMLHttpRequest();
            // console.log(httpRequest);
            httpRequest.onreadystatechange = function(){
                if(httpRequest.readyState === httpRequest.DONE){
                    // httpRequest.DONE: 기본 4로 설정
                    // readystate가 4이면,
                    if(httpRequest.status === 200 || httpRequest.status === 201){
                        console.log(httpRequest.response);
                    }else {
                        console.log(httpRequest.responseText);
                    }
                }
            }

            httpRequest.open('GET', 'https://jsonplaceholder.typicode.com/todos/');
            httpRequest.send();
        }

        
        const data = getData();
    </script>
</body>
</html>
