<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //함수 선언식(문)
        function kfc(a,b) {
            bbq();
            return a+b;
        }

        console.log(go);    //undefined, 변수 호이스팅      
        // 함수 표현식
        var go = function() {   //var 호이스팅, let/const 호이스팅이 동작하지 않는 것처럼 보임
            console.log("hello world")
        }
        go();

        console.log(ABC);   //함수코드 출력, 미리 실행되어 선언 전에 출력 가능, 함수 호이스팅
        function ABC() {
            console.log("##");
        }

        const bbc = ABC;
        bbc();

        const run = function() {
            for (let i=0;i<3;i++) {
                console.log(i);
            }
        }
        run();

        /*    
        함수 선언식(문) = 함수 호이스팅 발생
        함수 표현식 = 변수 호이스팅 발생
        >> 다르게 실행된다.
        */

    </script>
</body>
</html>
