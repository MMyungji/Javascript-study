<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        < inline 이벤트 핸들러 BBQ >
        유지보수 측면에서, addEventListener사용을 권장
        html에 javascript가 직접 영향을 끼침, 유지보수가 힘듬
     -->
    <button onclick=gogo()>버튼</button>
    <script>
        function gogo() {
            alert('gogo');
        }
        
        
    </script>
</body>
</html>
