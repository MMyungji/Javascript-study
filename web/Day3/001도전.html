<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a = [1,2,3,1,2,3,1,2,3];
        let count = 0;
        // 탐색
        for (let i=0;i<=a.length;i++){
            if (a[i] === 1){
                count++;
            } 
        }
        console.log(count);

        const b = ['A','B','C','D','A'];
        let isA = false;
        for (let i=0;i<=b.length;i++){
            if (b[i] === 'A'){
                isA = true; //또는 1
                break;
            } 
        }
        console.log(isA);
    </script>
</body>
</html>
