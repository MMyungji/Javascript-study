<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <button id = "bbq" class="btn btn-primary btn-lg">BBQ</button>
    <button id = "kfc" class="btn btn-outline-info btn-small">KFC</button>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous">
    </script>
    <script>
        const bbq = document.querySelector("#bbq");
        bbq.addEventListener("click",gogo1);

        function gogo1(){
            alert("bbq");
        }

        const kfc = document.querySelector("#kfc");
        kfc.addEventListener("click",gogo2);

        function gogo2(){   //함수 호이스팅. 아래에 선언해도 위에서 사용가능
            let str = kfc.getAttribute('class') //kfc의 클래스들 가져옴 getAttribute
            // console.log(str);

            if(str.indexOf("btn-lg") !== -1) {  //indexOf 인덱스값 가져오기
                str = str.replace("btn-lg", "btn-sm")
            }
            else if (str.indexOf("btn-sm") !== -1) {
                str = str.replace("btn-sm", "btn-lg")
                // btn-sm를 btn-small로 바꾸거나 str = str.replace("all", "") 추가: 문자열 변경하기
                str = str.replace("all", "")
            }
            kfc.setAttribute("class", str); //kfc의 클래스를 설정 setAttribute
        }
    </script>

</body>

</html>
