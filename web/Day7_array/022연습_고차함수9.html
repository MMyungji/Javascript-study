<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let bucketLists = [
            { id: 3, text: '여행 가기', done: false },
            { id: 2, text: '치킨 먹기', done: true },
            { id: 1, text: '코딩 하기', done: false }
        ];

        // id값의 최대값 구하기, 없으면 0 출력
        function getMaxId(){
            return bucketLists.reduce((acc,cur)=>{
                if (acc<cur.id) acc = cur.id;
                return acc
            },0);
        }

        function getMaxId2(){
            return bucketLists.length ? Math.max(...bucketLists.map(bucketLists => bucketLists.id)) : 0
        }

        console.log(getMaxId());
        console.log(getMaxId2());
    </script>
</body>

</html>
