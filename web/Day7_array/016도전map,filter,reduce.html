<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const orderList = [
            {menu:"치킨", price:17000, event:false, count:50},
            {menu:"돈까스", price:8500, event:true, count:99},
            {menu:"마라탕", price:8000, event:false, count:100},
            {menu:"쫄면", price:6000, event:false, count:0},
            {menu:"짜장면", price:5500, event:true, count:30}
        ];

        const menu1 = orderList.filter(e=>e.count>0).map(e=> {
            if(e.event){
                e.saledPrice = e.price*0.9;
            } 
            return e;
        });
        console.log(...menu1);

        const menu2 = orderList.reduce((acc,cur) => {
            if (cur.count){
                if (cur.event){
                    cur.saledPrice = cur.price*0.9;
                }
                acc.push(cur);
            }
            return acc;
        },[]);
        console.log(...menu2);

    </script>
</body>
</html>
