    <script>
        const arr = ["홍길동", "임꺽정", "홍길동", "피카츄", "피카츄","홍길동"];

        const res = arr.reduce((acc,cur)=> {
            if(acc[cur]){
                acc[cur]++;
            }else{
                acc[cur] = 1;
            }
            return acc;
        }, []);

        console.log(res);

        const result1 =  arr.reduce((acc,cur)=>{
            acc[cur] = (acc[cur] ? acc[cur] : 0) + 1;   // acc[cur]이 있으면 +1하고 없으면 0을 넣어줌
            return acc;    
        })

        console.log(result1);

        const data = ["삼겹살", "돈까스", ["마라탕", "삼겹살"]];
        const a = data.reduce((acc,cur) => acc.concat(cur), []); // concat 배열 합치기
        console.log(...a)

    </script>
