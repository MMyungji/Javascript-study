<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.sort는 원본 배열을 수정한다.
        // 2. sort는 '문자'기준으로 정렬한다.
        // sort는 '첫번째 문자부터' 기준으로 정렬한다. 
        const score = [40,100,1,3];
        console.log(...score.sort());              // 첫번째 문자부터 기준으로 정렬, 1 100 3 40
        console.log(...score.sort((a,b) => a-b));  // 오름차순, 1 3 40 100
        console.log(...score.sort((a,b)=>b-a));    // 내림차순, 100 40 3 1
    </script>
</body>
</html>
