<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .number-container {
            display: flex;
            flex-direction: column;
            width: 20%;
        }

        .number-container > * {
            margin: 12px;
        }
    </style>
</head>
<body>
    <div class="number-container">
        배열 <input type="text" name="" id="array-input">

        포함되었는지 확인할 값: <input type="text" name="" id="value-input">

        <button class="result-button">결과</button>
    </div>

    <div class="result"></div>

    <script>
        const arrayInput = document.querySelector("#array-input");
        const valueInput = document.querySelector("#value-input");
        const resultButton = document.querySelector(".result-button");
        const result = document.querySelector(".result");

        resultButton.addEventListener("click", function(){
            const arr = arrayInput.value.split(",");
            // console.log(arr);
            const isImported = arr.some(e=>e.trim() === valueInput.value); //.trim() 양쪽의 공백을 제거해주는 함수
            
            if(isImported === true){
                result.textContent = "포함";
            }else{
                result.textContent = "미포함";
            }
        })
    </script>
</body>
</html>
