<body>
    <script>
        let arr = [4,3,5,1,6,5];
        let cnt = 0;
        arr.forEach(number=>{
            if(number%2==1) cnt++;
        });
        console.log(cnt);

        // 표기법
        [4,3,5,1,6,5].forEach(element => element)   // 
        [4,3,5,1,6,5].forEach(e => e)               // 제일 많이 사용되는 표기
        [4,3,5,1,6,5].forEach(value => value)       // 
        [4,3,5,1,6,5].forEach(v => v)               // 

    </script>
</body>
