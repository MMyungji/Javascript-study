<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 5;
        let b = 10;
        
        if (a<b){
            alert("B BIG")
        }
        //=== 같다, !==다르다 (타입, 값 모두 같거나 다를때)
        //==, != (타입은 달라도 값이 같거나 다를 때)
        else if (a===b){
            alert("A,B SAME")
        }
        else {
            alert("A BIG")
        }

    </script>
</body>
</html>
