<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .background {
            width: 300px;
            height: 300px;
            background: blue;
            position: relative;
        }
        .children1 {
            position: absolute;
            background-color: cornsilk;
            left: 80%;
        }
        .children2 {
            position: absolute;
            background-color: cornsilk;
            left: 80%;
            bottom: 50%;
        }
        .children3 {
            position: absolute;
            background-color: cornsilk;
            left: 80%;
            bottom: 0%;
        }
    </style>
</head>
<body>
    <div class="background">
        <span class="children1">children1</span>
        <span class="children2">children2</span>
        <span class="children3">children3</span>
    </div>
</body>
</html>
