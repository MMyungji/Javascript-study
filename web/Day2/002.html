<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fixed {
            /* 레이아웃 고정시키기, inline 형태, 상위요소에 영향을 받지 않음 */
            position: fixed;
            background: red;
            height: 100px;
        }
        .background {
            background: black;
            height: 1500px;
        }
    </style>
</head>
<body>
    <div>
        <div class="fixed">정명지</div>
        <div class="background"></div>
    </div>
</body>
</html>
