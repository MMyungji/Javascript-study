<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: black;
        }
        div {
            width: 120px;
            height: 120px;
            position: absolute;
            text-align: center;
        }
        .box1 {
            background: red;
            top: 20px;
            left: 200px;
            z-index: 1;
        }
        .box2 {
            background: orange;
            top: 50px;
            left: 250px;
            z-index: 5;
        }
        .box3 {
            background: palegoldenrod;
            top: 80px;
            left: 230px;
        }
    </style>

</head>
<body>
    <div class="box1">red</div>
    <div class="box2">orange</div>
    <div class="box3">pale</div>
</body>
</html>
