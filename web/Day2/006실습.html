<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 30px;
            height: 30px;
        }
        .container {
            display: flex; /*가로로 정렬*/
            align-items: center;
            width: 350px;
            padding: 20px 10px; /* 상하 좌우, 안쪽 여백을 줌*/
            border: 1px solid black;
            color: gray;
            font-size: 20px;
        }
        /* 정렬을 보기좋게 만들어줌 */
        .container div {
            margin-left: 30px;
        }
        .name-wrapper {
            display: flex;
            /* 세로기준 중앙정렬 */
            align-items: center;
        }
        .name-wrapper img {
            width: 40px;
            height: 40px;
            border-radius: 100px;
        }
        /* 왼쪽에 공간 만들어서 띄어주기
         */
        .name-wrapper span {
            margin-left: 10px;
        }
        .email-wrapper {
            position: relative;

        }
        .email-notification {
            position: absolute;
            background-color: green;
            color: white;
            border-radius: 10px;
            padding: 5px 5px;
            font-size: 10px;
            top: -5px;
            right: -15px;
        }
    </style>

</head>
<body>
    <div class="container">
        <!-- 프로필 사진 -->
        <div class="name-wrapper">
            <img src="../img/chicken.jpg" alt="치킨이미지"> <span>홍길동</span>
        </div>
        <!-- 알림 -->
        <div class="notification-wrapper">
            <img src="../img/bell.png" alt="벨 이미지">
        </div>
        <div class="email-wrapper">
            <img src="../img/mail.png" alt="메일 이미지">
            <div class="email-notification">99+</div>
        </div>
        <div class="menu-wrapper">
            <img src="../img/grid.png" alt="메뉴">
        </div>
    </div>
</body>
</html>
