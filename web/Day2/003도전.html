<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 2000px;
        }
        h1 {
            font-size: 36px;
        }
        .wrapper {
            display: flex;
            position: fixed;
            justify-content: space-between;
            align-items: center;
            border:1px solid black;
            width: 99%;
        }
        .a-wrapper {
            display: flex;
            /* justify-content: left; */ 
        }
        .box {
            border: 1px solid black;
            width: 120px;
            height: 30px;
        }
        .b-wrapper {
            display: flex;
            /* justify-content: right; */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="a-wrapper">
            <div class="box">메뉴 1</div>
            <div class="box">메뉴 2</div>
            <div class="box">메뉴 3</div>
        </div>

        <h1>logo</h1>

        <div class="b-wrapper">
            <div class="box">회원가입</div>
            <div class="box">로그인</div>
        </div>
        
    </div>
</body>
</html>
