<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background: blue;
            position: relative;
        }
        .children {
            background-color: cornsilk;
            position: absolute;

            /* 오른쪽 고정 right: 0px; */
            /* right: 0px; */
            /* 오른쪽으로 10px이동, -값 입력 */
            right:-10px;
        }
        .children2 {
            top: 50%;    
        }
        .children3 {
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="children">children1</div>
        <div class="children children2">children2</div>
        <div class="children children3">children3</div>
    </div>
</body>
</html>
