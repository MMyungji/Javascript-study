<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ol>
            <!-- v-bind:todo="item" -->
            <!-- <todo-item v-for="item in todos" v-bind:todo="item" ></todo-item> -->
            
            <!-- :todo="item" -->
            <!-- <todo-item v-for="item in todos" :todo="item" ></todo-item> -->
        
            <!-- key에러 해결- v-bind:key="item.id" 또는 :key="item.id" -->
            <todo-item v-for="item in todos" v-bind:key="item.id" v-bind:todo="item" ></todo-item>
            
        </ol>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        
        Vue.component('todo-item',{
            props:['todo'],
            template:'<li>{{todo.text}}</li>'
        })

        const app = new Vue({
            el: '#app',
            data:{
                todos:[
                    {text: '밥먹기'},
                    {text: '화장실가기'},
                    {text: '방 치우기'},
                ]
            },
            methods:{
                
            }
        });
    </script>
</body>
</html>
