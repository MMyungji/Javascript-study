<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>변수의 연산</h2>
        <div>
            <span>a = </span>
            <input type="text" v-model="a">
        </div>
        <div>
            <span>b = </span>
            <input type="text" v-model="b">
        </div>

        <button v-on:click="onClickPlus">+</button>
        <button @click="onClickMinus">-</button>
        <button @click="onClickMultiple">x</button>
        <button @click="onClickDivide">/</button>
        <button v-on:click="onClickOther">%</button>
        <div>result = {{result}}</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data:{
                a:"",
                b:"",
                result:"0"
            },
            methods:{
                // parseInt = 문자를 숫자로
                onClickPlus(){
                    this.result = parseInt(this.a)+parseInt(this.b)
                },
                onClickMinus(){
                    this.result = parseInt(this.a)-parseInt(this.b)
                },
                onClickMultiple(){
                    this.result = parseInt(this.a)*parseInt(this.b)
                },
                onClickDivide(){
                    this.result = parseInt(this.a)/parseInt(this.b)
                },
                onClickOther(){
                    this.result = parseInt(this.a)%parseInt(this.b)
                },
                
            }
        });
    </script>
</body>
</html>
